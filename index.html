<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  <main>
    <section class="profile-card-container">
      <div class="profile-picture-container">
        <div class="profile-picture-circle">
          <img src="assets/images/avatar-jessica.jpeg" alt="human">
        </div>
      </div>
      <div class="profile-name-container"><p>Jessica Randall</p></div>
      <div class="profile-address-container"><p>London, United Kingdom</p></div>
      <div class="profile-skill-info-container"><p>"Front-end developer and avid reader."</p></div>


      <div class="social-links-container">
        <div class="social-link"><a href=""><p>GitHub</p></a></div>
        <div class="social-link"><a href=""><p>Frontend Mentor</p></a></div>
        <div class="social-link"><a href=""><p>LinkedIn</p></a></div>
        <div class="social-link"><a href=""><p></p>Twitter</a></div>
        <div class="social-link"><a href=""><p>Instagram</p></a></div>
      </div>
    </section>

  </main>

</html>
